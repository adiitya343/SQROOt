<html>
<head>
	<title> Day 2 </title>
	<style>
		* { font-size:50; font-family:cambria; }
		body { background-color:lightgrey; }
		h1 { background-color:black; color:white;width:50%; border-radius:30px;}
	</style>
	<script>
		function find()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");

			if(num.value == "")
			{
				alert("Enter Number");
				ans.innerHTML = "";
				num.focus();
				return;
			}
			let n = parseFloat(num.value);
			if (n < 0.0)
			{
				alert("negative numbers are not allowed");
				ans.innerHTML = "";
				num.focus();
				num.value = "";
				return;
			}
			let r = Math.sqrt(n);
			let msg = "sqrt= "+ r.toFixed(2);
			ans.innerHTML = msg ;
		}
	</script>
</head>
<body>
<center>
	<h1> SQ.RT Finder </h1>
	<form onsubmit = "find()">
	<input type="number" step="any" placeholder="enter an integer" id="num" />
	<br><br>
	<input type="submit" value="Ans" />
	</form>
	<h2 id="ans" />
</center>
</body>
</html>
